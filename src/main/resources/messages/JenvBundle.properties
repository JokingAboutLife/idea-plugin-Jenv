messages.create.jenv.version.file.title=Create jEnv Version File
messages.create.jenv.version.file.content=The jEnv version file [.java-version] does not exist in the root directory of this project, would you like to create it?
messages.invalid.home.path.jdk.title=Invalid JDK
messages.invalid.home.path.jdk.content=This home path of JDK is invalid. Would you like to remove this JDK?

notification.jenv.not.installed.title=jEnv Not Installed
notification.jenv.not.installed.content=jEnv is not installed in this system, please install jEnv before using this plugin.
notification.jdk.not.jenv.title=Not jEnv JDK
notification.jdk.not.jenv.content=Java version [{0}] already exists in IDEA but not in jEnv.
notification.jdk.not.found.title=JDK Not Found
notification.jdk.not.found.content=Java version [{0}] not found in IDEA. Please check whether the JDK already exists in IDEA.
notification.jenv.file.empty.title=The jEnv Version File Content Empty
notification.jenv.file.empty.content=The content of .java-version file is empty, please set the JDK you want.
notification.jdk.major.match.title=JDK Major Version Already Exists
notification.jdk.major.match.content=This major version of JDK already exists in IDEA and jEnv, will write the JDK short version to .java-version file under the project.
notification.jdk.name.not.match.title=JDK Name Does Not Match
notification.jdk.name.not.match.content=This JDK is the same one in IDEA and jEnv, but only name different, will write the JDK short version to .java-version file under the project.
