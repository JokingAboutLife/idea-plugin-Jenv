messages.create.jenv.version.file.title=Create Jenv Version File
messages.create.jenv.version.file.content=Jenv version file does not exist in this project, would you like to create it?
notification.jenv.not.installed.title=Jenv Not Installed
notification.jenv.not.installed.content=Jenv is not installed in this system, please install Jenv before using this plugin.
notification.jdk.not.jenv.title=Not Jenv JDK
notification.jdk.not.jenv.content=Java version [{0}] all exist in Idea and Jenv, but the jdk home path is not the path of Jenv, if you need, you can change the home path.
notification.jdk.not.found.title=JDK Not Found
notification.jdk.not.found.content=Java version [{0}] not found in Idea. Please check JDK is existing and then open project structure to add JDK.
notification.jdk.major.match.title=JDK Major Version Exist
notification.jdk.major.match.content=This major version of JDK is existing in Idea and Jenv, will write the short JDK version to .java-version under the project.
notification.jdk.name.not.match.title=JDK Name Doesn't Match
notification.jdk.name.not.match.content=This JDK is the same one in Idea and Jenv, but only name is different, will write the short JDK version to .java-version under the project.
